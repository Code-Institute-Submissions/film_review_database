{% block reviewdashboard %}
<div class="table-responsive container">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Title</th>
                <th>Star Rating</th>
                <th>Review</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{review.film_name}}</td>
                <td>{{review.film_star}}</td>
                <td>{{review.film_review}}</td>
                <td><a href="{{url_for('deletefilm', film_id=film._id)}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
