{% block reviewdisplay %}
<div class="row">
{% for review in reviews %}
    <div class="col-md-3">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{reviews.film_name}}</h3>
          <div class="mb-1 text-muted">{{reviews.film_star}}</div>
          <p class="card-text mb-auto">{{reviews.film_review}}</p>
        </div>
      </div>
    </div>
{% endfor %}
</div>
{% endblock %}
