{% block filmdashboard %}
<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Year</th>
              <th>Age Rating</th>
              <th>Genre</th>
              <th>Description</th>
              <th>Poster</th>
            </tr>
          </thead>
          <tbody>
          {% for film in films %}
            <tr>
              <td>{{film.film_name}}</td>
              <td>{{film.film_year}}</td>
              <td>{{film.film_age}}</td>
              <td>{{film.film_genre}}</td>
              <td>{{film.film_description}}</td>
              <td>{{film.film_poster}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
