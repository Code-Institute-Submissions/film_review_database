{% extends 'layout/base.html' %} {% block content %}
<div class="row align-items-center">
<!--Intro--->
<div class="col-lg-5 text-center">
            <h1 class="font-weight-light">Sign In</h1>
            <p class="text-muted">Please enter username and password</p>
            <form class="form-signin" action="{{url_for('userhome')}}">
                <div class="form-label-group header-style">
                    <input class="form-control" type="text" placeholder="Enter Username" id="username" name="username">
                </div>
                <div class="form-label-group header-style">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-label-group header-style">
                    <button class="btn btn-primary btn-info btn-block text-uppercase btn-login" type="submit">Sign in</button>
                </div>
            </form>
    </div> 
    <!--Slideshow--->
    <div class="col-lg-7"> 
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
{% include 'components/loginslide.html' %}     
<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
</div> 
</div>
</div>
</div>
{% endblock %}
