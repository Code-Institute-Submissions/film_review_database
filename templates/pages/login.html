{% extends 'layout/base.html' %} {% block content %}
<div class="container-fluid">
  <img src="static/assets/images/headers/header-6.jpg" alt="Avatar" class="header-image">
  <div class="overlay">
    <div class="text"> 
    <i class="fa fa-film"></i>
    <h2>Login</h2>
    <h6>Welcome! Review Movies is the website where millions of film lovers find films to watch and rate them! Finding movies and reviews has never been so simple.</h6>
</div>
<div class="login-page">
	<form class="form-signin">
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
		</div>

		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control" placeholder="Enter Email address" required="film@email.com" autofocus="">
  </div>

			<div class="form-label-group">
				<input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" required="Password1234">
  </div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
    </div>
</div>
{% endblock %}
