{% extends 'layout/base.html' %} {% block content %}
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Name</h3>
                <div>
                Year | Age Rating
                </div>
                <div>
                Genre | Length
                </div>
                <div>
                Description
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
    <img src="static/assets/images/movie-poster/dark-knight.jpg">
    </div>

  </div>
</div>


<div class="container-fluid row">
    
    <div class="col-md-12 order-md-1">
      
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="Film Name" value="" required="">
          </div>
          <div class="col-md-6 mb-3">
            <select class="custom-select d-block w-100" id="country" required="">
              <option value="">Choose...</option>
              <option>5 Stars</option>
              <option>4 Stars</option>
              <option>3 Stars</option>
              <option>2 Stars</option>
              <option>1 Stars</option>
            </select>
            <div class="invalid-feedback">
              Please select a rating.
            </div>
          </div>
       </div>  

        <div class="mb-3">
          <input type="text" class="form-control" id="address" placeholder="Leave Your Thoughts" required="">
          <div class="invalid-feedback">
            Please enter your thoughtd of the movie
          </div>
        </div>
            <button type="button" class="btn btn-secondary col-12">Submit</button>
        </form>
{% endblock %}
