{% extends 'layout/base.html' %} {% block content %}

<div class="container review-container">
      <h4 class="mb-3">Leave A Review</h4>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3 review-form">
            <label for="firstName">Film Title</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="filmname inserted here" required="">
          </div>
          <div class="col-md-6 mb-3 review-form">
            <label for="lastName">Nickname of Reviewer</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <div class="mb-3 review-form">
          <label for="address">Review</label>
          <input type="text" class="form-control" name="film_review" id="ReviewText" placeholder="" required="">
          <div class="invalid-feedback">
            Please leave a review.
          </div>
        </div>
        <div class="mb-3 review-form">
            <label for="address">Review</label>
            <select class="custom-select d-block w-100" name="film_star" id="film_star" required="">
              <option value="">Choose A Star Rating</option>
              <option>5 Stars</option>
              <option>4 Stars</option>
              <option>3 Stars</option>
              <option>2 Stars</option>
              <option>1 Stars</option>
            </select>
            <div class="invalid-feedback">
              Please select a rating.
            </div>
          </div>
        <div class="custom-control custom-checkbox text-center border-bottom">
          <input type="checkbox" class="custom-control-input" id="recommend">
          <label class="custom-control-label" name="recommend">Would you recommend to a friend?</label>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Submit Your Review</button>
      </form>
    </div>
{% include 'components/about.html' %}
{% endblock %}
