{% extends 'base.html' %}
{% block content %}
    <ul class="collapsible" data-collapsible="accordion">
        {% for film in films %}
        <li>
            <div class="collapsible-header">

                <div class=" film_header col s9">
                    <i class="material-icons">expand_more</i><strong>{{film.name}}</strong>
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{film.film_description}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
